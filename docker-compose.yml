version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 5s
      retries: 5

  frame_reader:
    build:
      context: .
      dockerfile: PZSA/services/frame_reader/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: 127.0.0.1:9092
    healthcheck:
      test: ["CMD", "bash", "-c", "pgrep -f frame_reader || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  detector:
    build:
      context: .
      dockerfile: PZSA/services/detection/detector/Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: 127.0.0.1:9092
    healthcheck:
      test: ["CMD", "bash", "-c", "pgrep -f detector || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  violation_checker:
    build:
      context: .
      dockerfile: PZSA/services/detection/violation_checker/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: 127.0.0.1:9092
    healthcheck:
      test: ["CMD", "bash", "-c", "pgrep -f violation_checker || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  streaming:
    build:
      context: .
      dockerfile: PZSA/services/streaming/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: 127.0.0.1:9092
    ports:
      - "5050:5050"
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:5050/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: PZSA/ui/Dockerfile
    depends_on:
      streaming:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      STREAMING_URL: http://streaming:5050